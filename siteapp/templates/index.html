{%extends 'base.html'%}

{%block content%}
{%load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{{user.name}}

{% if post_list %}
    {%for a in post_list%}
    <a href="{%url 'detail' a.id %}">
    <div class="post">
        {{a.title}}-- {{a.post_author}}

    </div>
    </a>
    {%endfor%}
{%endif%}

{%endblock%}
